<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank</title>
    <!--  CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="text-center">Money Bank</h1>
    <!-- Left Section  -->
    <div class="container ">
        <div class="row">
            <div class="photo-1 col-lg-6 col-sm-12">
                <img class="w-100" src="img/photo1.jpg" alt="">
            </div>
            <!-- right section  -->
            <div class="col-lg-6 col-sm-12 calculation-part text-dark bg-opacity-10">
                <div class=" d-flex justify-content-center">
                    <div class=" w-75">
                        <h3 class="text-center text-light">Income</h3>
                        <p class="text-center text-light">Income: <input id="total-income" type="text" placeholder="$0">
                        </p>
                        <h3 class="text-center text-light">Expenses</h3>
                        <p class="text-center text-light">Food : <input id="food-cost" type="text" placeholder="0$"></p>
                        <p class="text-center text-light">Rent : <input id="rent-cost" type="text" placeholder="0$"></p>
                        <p class="text-center text-light">Clothes:<input id="clothes-cost" class="position-sticky"
                                type="text" placeholder="0$"></p>
                        <p id="error-2" class="error-text-1 text-center w-50 text-light">
                            Please,
                            Enter
                            positive value</p>

                    </div>
                </div>
                <div class=" d-flex justify-content-center">
                    <button id="calculation" type="button" class="btn btn-success px-4 text-dark">Calculate</button>
                </div>
                <h3 class="text-center pt-4 pb-3 text-light">Total Expenses:$<span id="total-expense">0</span> </h3>
                <h3 class="text-center pb-4 text-light">Balance:$<span id="total-balance">0</span> </h3>
                <p id="error-1" class="error-text text-center text-light">Please , Enter a valid number</p>
                <div class="d-flex justify-content-center">
                    <p class="mt-1 text-light">Save: <input id="save-input" type="text"><span class="ms-3 mt-2">%</span>
                    </p>
                    <button id="save-btn" class="btn bg-success ms-3 mb-3 py-1 px-5">Save</button>
                </div>
                <h3 class="text-center mt-3 text-light">Saving Amount:$<span id="saved-money">0</span> </h3>
                <h3 class="text-center mt-2 text-light">Remaining Balance:$<span id="remaining-balance">0</span> </h3>
                <h5 id="error-3" class="error-text-2 text-center mb-5">You dont have enough money to save</h3>
            </div>

        </div>
    </div>

    <!-- Java Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
