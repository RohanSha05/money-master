<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank</title>
    <!-- custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Money Bank</h1>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img class="w-100" src="img/photo1.jpg" alt="">
            </div>

            <div class="col-6 d-flex justify-content-center bg-success text-dark bg-opacity-10">
                <div class=" w-75">
                    <h3 class="text-center">Income</h3>
                    <p>Income: <input type="text" placeholder="0$"></p>
                    <h3 class="text-center">Expenses</h3>
                    <p>Food : <input type="text" placeholder="0$"></p>
                    <p>Rent : <input type="text" placeholder="0$"></p>
                    <p>Clothes:<input class="position-sticky" type="text" placeholder="0$"></p>
                    <div class=" d-flex justify-content-center">
                        <button type="button" class="btn btn-primary">Calculate</button>
                        <div>
                            <h3>Total Expenses:</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Java Script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
