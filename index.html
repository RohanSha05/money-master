<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank</title>
    <!-- custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Money Bank</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <img class="w-100" src="img/photo1.jpg" alt="">
            </div>

            <div class="col-lg-6 col-sm-12 bg-success text-dark bg-opacity-10">
                <div class=" d-flex justify-content-center">
                    <div class=" w-75">
                        <h3 class="text-center">Income</h3>
                        <p class="text-center">Income: <input id="total-income" type="text" placeholder="$0"></p>
                        <h3 class="text-center">Expenses</h3>
                        <p class="text-center">Food : <input id="food-cost" type="text" placeholder="0$"></p>
                        <p class="text-center">Rent : <input id="rent-cost" type="text" placeholder="0$"></p>
                        <p class="text-center">Clothes:<input id="clothes-cost" class="position-sticky" type="text"
                                placeholder="0$"></p>

                    </div>
                </div>
                <div class=" d-flex justify-content-center">
                    <button id="calculation" type="button" class="btn btn-primary">Calculate</button>
                </div>
                <h3 class="text-center">Total Expenses:$<span id="total-expense">500</span> </h3>
                <h3 class="text-center">Balance:$<span id="total-balance">500</span> </h3>
            </div>
        </div>
    </div>
    <!-- Java Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
